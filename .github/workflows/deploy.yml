name: Build and Deploy to Hostinger

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build
        env:
          NODE_ENV: production
          VITE_API_URL: ${{ secrets.VITE_API_URL || '/api' }}

      - name: Validate FTP Secrets
        run: |
          if [ -z "${{ secrets.FTP_SERVER }}" ]; then
            echo "‚ùå Error: FTP_SERVER secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.FTP_USERNAME }}" ]; then
            echo "‚ùå Error: FTP_USERNAME secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.FTP_PASSWORD }}" ]; then
            echo "‚ùå Error: FTP_PASSWORD secret is not set"
            exit 1
          fi
          echo "‚úÖ All FTP secrets are set"
          echo "FTP_SERVER format check: ${{ secrets.FTP_SERVER }}"
          # Check if server contains protocol prefix (common mistake)
          if [[ "${{ secrets.FTP_SERVER }}" == ftp://* ]] || [[ "${{ secrets.FTP_SERVER }}" == ftps://* ]]; then
            echo "‚ö†Ô∏è  Warning: FTP_SERVER should NOT include 'ftp://' or 'ftps://' prefix"
            echo "   Use only the IP address or hostname (e.g., '185.185.185.185' or 'ftp.yourdomain.com')"
          fi

      - name: Verify build files
        run: |
          echo "üì¶ Build files:"
          ls -la build/ | head -10
          echo ""
          echo "üìÑ Checking .htaccess:"
          if [ -f build/.htaccess ]; then
            echo "‚úÖ .htaccess exists in build folder"
            echo "First 5 lines of .htaccess:"
            head -5 build/.htaccess
          else
            echo "‚ùå .htaccess MISSING in build folder!"
            exit 1
          fi

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: ${{ secrets.FTP_PORT || '21' }}
          protocol: ftp
          local-dir: ./build/
          server-dir: /public_html/
          timeout: 60000
          dangerous-clean-slate: false
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/.DS_Store


